<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ROS DJ — Rostyslav Dabizha</title>
  <meta name="description" content="ROS DJ — Rostyslav Dabizha. Ukrainian DJ & producer (Organic House, Deep House, Melodic). Based in Spain. Bookings worldwide.">
  <link rel="canonical" href="https://rosdj.com/">
  <link rel="icon" type="image/png" href="logo.png">
  <meta property="og:image" content="images/ROSDJ_foto.jpg">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;color:#fff;background:#000 url('images/ROSDJ_foto.jpg') center/cover fixed no-repeat;}
    .hero{text-align:center;padding:80px 20px;background:rgba(0,0,0,0.6);}
    .logo img{width:260px;opacity:0.9}
    section{padding:60px 20px;text-align:center;background:rgba(0,0,0,0.7);margin:20px;border-radius:12px;}
    h2{font-size:2em;margin-bottom:10px;}
    p{max-width:800px;margin:0 auto 20px;line-height:1.6;color:#ddd;}
    iframe{max-width:600px;width:100%;border:none;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:10px;padding:20px;}
    .gallery img{width:100%;border-radius:10px;transition:transform .3s ease;}
    .gallery img:hover{transform:scale(1.03);}
    footer{text-align:center;padding:40px;color:#aaa;}
    @media(max-width:600px){
      .logo img{width:180px;}
      h2{font-size:1.6em;}
      section{margin:10px;padding:30px 10px;}
      .gallery{grid-template-columns:repeat(2,1fr);}
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo"><img src="logo.png" alt="ROS DJ Logo"></div>
    <h1>ROS DJ — Rostyslav Dabizha</h1>
    <p>Ukrainian DJ & music producer. Organic House · Deep House · Melodic House. Based in Spain. Bookings worldwide.</p>
    <div>
      <iframe src="https://embed.beatport.com/?id=869295&type=chart" width="100%" height="162" scrolling="no"></iframe>
    </div>
  </div>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Photos of ROS DJ performances and studio sessions — optimized for Google search.</p>
    <div class="gallery">
      <img src="images/DJROS.jpg" alt="ROS DJ live performance in Spain 2024" loading="lazy">
      <img src="images/ROSDJ1.JPG" alt="ROS DJ Rostyslav Dabizha studio session" loading="lazy">
      <img src="images/ROSDJ2.JPG" alt="ROS DJ deep house performance Ukraine" loading="lazy">
      <img src="images/ROSDJ_foto.jpg" alt="Rostyslav Dabizha portrait Organic House DJ" loading="lazy">
    </div>
  </section>

  <footer>© <script>document.write(new Date().getFullYear())</script> ROS DJ — Rostyslav Dabizha</footer>
</body>
</html>
