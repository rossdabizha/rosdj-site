  <!-- Critical CSS -->
  <style>
    /* CSS Reset & Modern Base */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;border:0;font:inherit}
    :root{
      --bg-primary:#000000;
      --bg-secondary:#0a0a0a;
      --bg-card:rgba(255,255,255,0.03);
      --accent:#1a1a1a;
      --accent-hover:#2a2a2a;
      --text-primary:#ffffff;
      --text-secondary:#b0b0b0;
      --text-muted:#666666;
      --border:rgba(255,255,255,0.08);
      --glass:rgba(255,255,255,0.05);
      --shadow:0 25px 50px -12px rgba(0,0,0,0.8);
      --shadow-accent:0 20px 40px -10px rgba(255,85,0,0.15);
      --glow:0 0 20px rgba(255,85,0,0.2);
      --primary:#ff5500;
      --primary-dark:#e04800;
      --primary-light:#ff6633;
      --gradient:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%);
      --font-primary:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
      --font-display:'Space Grotesk',sans-serif;
      --transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
      --border-radius:20px;
      --border-radius-sm:12px;
      --spacing-xs:0.5rem;
      --spacing-sm:1rem;
      --spacing-md:1.5rem;
      --spacing-lg:2rem;
      --spacing-xl:3rem;
      --max-width:1400px;
    }
    
    /* Modern Scrollbar */
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-track{background:var(--bg-secondary)}
    ::-webkit-scrollbar-thumb{background:var(--primary);border-radius:4px}
    ::-webkit-scrollbar-thumb:hover{background:var(--primary-dark)}
    
    /* Base Styles */
    html{
      scroll-behavior:smooth;
      font-size:16px;
      -webkit-text-size-adjust:100%;
      -moz-text-size-adjust:100%;
      text-size-adjust:100%;
    }
    
    body{
      font-family:var(--font-primary);
      background:linear-gradient(135deg,rgba(0,0,0,0.4),rgba(0,0,0,0.5)),url('images/ROSDJ_foto.webp') center center/cover no-repeat fixed;
      color:var(--text-primary);
      line-height:1.6;
      font-weight:400;
      min-height:100vh;
      overflow-x:hidden;
      background-attachment:fixed;
      position: relative;
    }
    
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('images/ROSDJ_foto.webp') center center/cover no-repeat fixed;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      
      /* Ensure content sections are more readable on mobile */
      .seccion, section, .tool-card, .platform-card, .contact-item {
        background-color: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Improve text readability on the background */
      h1, h2, h3, h4, h5, h6, p, .section-title, .section-subtitle, .about-content p {
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      }
    }
    
    /* Modern Animations */
    
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }
    
    @keyframes slideInLeft{
      from{
        opacity:0;
        transform:translateX(-50px);
      }
      to{
        opacity:1;
        transform:translateX(0);
      }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      *,*::before,*::after{animation-duration:0.01ms !important;animation-iteration-count:1 !important;transition-duration:0.01ms !important}
      html{scroll-behavior:auto}
    }
    
    /* Focus Styles */
    :focus-visible{outline:2px solid var(--primary);outline-offset:2px;border-radius:var(--border-radius-sm)}
    
    /* Selection */
    ::selection{background:var(--primary);color:#fff}
    ::-moz-selection{background:var(--primary);color:#fff}

    section, .seccion, .tool-card, .platform-card, .contact-item {
      box-shadow: none;
      border-radius: 18px;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    section:hover, .seccion:hover, .tool-card:hover, .platform-card:hover, .contact-item:hover {
      box-shadow: 0 8px 32px rgba(211,47,47,0.18),0 4px 18px rgba(0,0,0,0.12);
      transform: translateY(-2px) scale(1.015);
    }
    .platform-btn, .btn-primary {
      transition: background 0.22s, color 0.22s, box-shadow 0.22s, transform 0.18s;
      box-shadow: 0 1px 8px rgba(0,0,0,0.10);
    }
    .platform-btn:hover, .btn-primary:hover {
      background: linear-gradient(90deg,#d32f2f 60%,#b71c1c 100%);
      color:#fff;
      transform: scale(1.06);
      box-shadow: 0 2px 12px rgba(211,47,47,0.18);
    }

    /* Modern Navigation */
    .fixed-nav{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:1000;
      background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(20,20,20,0.8) 100%);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom:1px solid rgba(255,255,255,0.1);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform:translateY(0);
      opacity:1;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    
    .fixed-nav.hidden{
      transform:translateY(-100%);
      opacity:0;
    }
    
    .nav-container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:0 var(--spacing-lg);
      height:70px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    
    .nav-links{
      display:flex;
      align-items:center;
      gap:var(--spacing-md);
      flex-wrap:wrap;
    }
    
    .nav-link{
      color:rgba(255,255,255,0.8);
      text-decoration:none;
      font-weight:600;
      font-size:0.9rem;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:var(--transition);
      position:relative;
      padding:var(--spacing-xs) var(--spacing-sm);
      border-radius:var(--border-radius-sm);
    }
    
    .nav-link::after{
      content:'';
      position:absolute;
      bottom:0;
      left:50%;
      width:0;
      height:2px;
      background:var(--primary);
      transition:var(--transition);
      transform:translateX(-50%);
    }
    
    .nav-link:hover{
      color:var(--text-primary);
      background:var(--glass);
    }
    
    .nav-link:hover::after{
      width:80%;
    }
    
    .nav-link.active{
      color:var(--primary);
      background:var(--glass);
    }
    
    .nav-link.active::after{
      width:80%;
    }
    
    /* Language Selector */
    .language-selector{
      display:flex;
      gap:var(--spacing-xs);
      background:var(--glass);
      padding:var(--spacing-xs);
      border-radius:var(--border-radius-sm);
      border:1px solid var(--border);
    }
    
    .lang-btn{
      padding:var(--spacing-xs) var(--spacing-sm);
      font-size:0.75rem;
      background:transparent;
      border:none;
      color:var(--text-secondary);
      font-weight:600;
      cursor:pointer;
      transition:var(--transition);
      border-radius:var(--border-radius-sm);
      min-width:40px;
    }
    
    .lang-btn:hover,
    .lang-btn.active{
      background:var(--gradient);
      color:#fff;
      transform:scale(1.05);
    }
    
    /* Primary Button */
    .btn-primary {
      display: inline-block;
      background: var(--gradient);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: 50px;
      border: 2px solid var(--primary);
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255,85,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,85,0,0.5);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    /* Modern Sections */
    .seccion{
      min-height:100vh;
      width:100%;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--spacing-lg);

    .pagewrapper{

  <script>
    (function(){
      // Cache DOM elements
      const cache = {
        mobileMenuToggle: document.getElementById('mobileMenuToggle'),
        mobileMenuOverlay: document.getElementById('mobileMenuOverlay'),
        mobileMenuClose: document.getElementById('mobileMenuClose'),
      };
      
      // Toggle mobile menu
      cache.mobileMenuToggle.addEventListener('click', () => {
        cache.mobileMenuOverlay.classList.toggle('active');
      });
      
      // Close mobile menu
      cache.mobileMenuClose.addEventListener('click', () => {
        cache.mobileMenuOverlay.classList.remove('active');
      });
      
      // Initialize website
      function init() {
        console.log('âœ… Website initialized successfully');
      };
      
      // Start when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
