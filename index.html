<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R. Dabizha | DJ & Producer</title>
  <link rel="preload" as="image" href="DJROS.webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid #333;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    nav .logo {
      font-weight: 600;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url("DJROS.webp") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* Social Links */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.15);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #999;
      background: #000;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="logo">R. DABIZHA</div>
    <ul>
      <li><a href="#home">Головна</a></li>
      <li><a href="#mixes">Мікси</a></li>
      <li><a href="#about">Про мене</a></li>
      <li><a href="#contact">Контакти</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>R. DABIZHA</h1>
      <p>Melodic Techno & Progressive Sounds</p>
      <div class="socials">
        <a href="https://soundcloud.com/" target="_blank" aria-label="SoundCloud">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M17.1 10.9a3.9 3.9 0 0 1 3.9 3.9A3.9 3.9 0 0 1 17.1 18H5.5A3.5 3.5 0 0 1 5.5 11h.3a5 5 0 0 1 5-4.5 5 5 0 0 1 4.3 2.3c.5-.1 1-.1 1.5-.1Z"/></svg>
        </a>
        <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 2 .3 2.5.6a4.7 4.7 0 0 1 1.8 1.8c.3.5.5 1.3.6 2.5.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.3 2-.6 2.5a4.7 4.7 0 0 1-1.8 1.8c-.5.3-1.3.5-2.5.6-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-2-.3-2.5-.6a4.7 4.7 0 0 1-1.8-1.8c-.3-.5-.5-1.3-.6-2.5C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.3-2 .6-2.5a4.7 4.7 0 0 1 1.8-1.8c.5-.3 1.3-.5 2.5-.6C8.4 2.2 8.8 2.2 12 2.2Zm0 1.8c-3.1 0-3.4 0-4.6.1-1 .1-1.5.2-1.8.4a2.9 2.9 0 0 0-1.2 1.2c-.2.3-.3.8-.4 1.8-.1 1.2-.1 1.5-.1 4.6s0 3.4.1 4.6c.1 1 .2 1.5.4 1.8.3.5.7.9 1.2 1.2.3.2.8.3 1.8.4 1.2.1 1.5.1 4.6.1s3.4 0 4.6-.1c1-.1 1.5-.2 1.8-.4.5-.3.9-.7 1.2-1.2.2-.3.3-.8.4-1.8.1-1.2.1-1.5.1-4.6s0-3.4-.1-4.6c-.1-1-.2-1.5-.4-1.8a2.9 2.9 0 0 0-1.2-1.2c-.3-.2-.8-.3-1.8-.4-1.2-.1-1.5-.1-4.6-.1Zm0 3.2a4.6 4.6 0 1 1 0 9.2 4.6 4.6 0 0 1 0-9.2Zm0 7.5a2.9 2.9 0 1 0 0-5.8 2.9 2.9 0 0 0 0 5.8Zm5.8-7.7a1.1 1.1 0 1 1-2.2 0 1.1 1.1 0 0 1 2.2 0Z"/></svg>
        </a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 R. Dabizha. All rights reserved.
  </footer>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loadingScreen");
      loader.classList.add("fade-out");
      setTimeout(() => loader.remove(), 600);
    });
  </script>
</body>
</html>
